<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        body {
        font-family: Arial, sans-serif;
        background-image:
        url('https://images.pexels.com/photos/27544677/pexels-photo-27544677/free-photo-of-a-white-computer-monitor-a-plant-and-a-plant-pot-on-a-desk.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-repeat: no-repeat;
            background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        }

        h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #555;
        }

        .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        list-style: none;
        padding: 0;
        margin: 0;
        }

        .social-links li {
        display: inline-block;
        }

        .social-links a {
        text-decoration: none;
        color: #fff;
        font-size: 2rem;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        }

        .social-links a.facebook {
        background-color: #3b5998;
        }

        .social-links a.twitter {
        background-color: #55acee;
        }

        .social-links a.instagram {
        background-color: #e4408a;
        }

        .social-links a.linkedin {
        background-color: #0077b5;
        }

        .social-links a:hover {
        opacity: 0.8;
        }

        footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #777;
        }

        footer a {
        color: #555;
        text-decoration: none;
        }

        footer a:hover {
        text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Contact Me</h1>


<ul class="social-links">
    <li><a href="https://www.facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a></li>
    <li><a href="https://www.twitter.com" target="_blank" class="twitter"><i class="fab fa-twitter"></i> Twitter</a></li>
    <li><a href="https://www.instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a></li>
    <li><a href="https://www.linkedin.com" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</a></li>
</ul>

<footer>
    <p>&copy; 2024 Mia's Blog.ro. All Rights Reserved.</p>
    <p><a href="mailto:contact@miasblog.ro">Contact Me</a></p>
</footer>

</body>
</html>
